@if (this.contact === null) {
    <div>
        <p>
            <strong>Contact not available</strong>
        </p>
    </div>
} @else {
    <div>
    <article>
        <h2> {{contact.firstName}} {{contact.lastName}}</h2>
        <p>Address: {{contact.street}}, {{contact.city}} </p>
        <p>Email: {{contact.email}}</p>
    </article>
    </div>}
